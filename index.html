<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Neerja</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .search-bar {
      margin: 20px 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 10px;
      font-weight: bold;
    }
    th {
      background-color: #f4b084;
      color: #333;
    }
    th span {
      margin-left: 5px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .highlight {
      background-color: yellow;
    }
    .cost-value {
      color: red;
    }
    .placeholder {
      margin-top: 50px;
      font-size: 1.2em;
      color: #777;
    }
    .emoji-decor {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Project Neerja âœ¨</h1>
    <div class="emoji-decor">ğŸ’ŠğŸ“ŠğŸ”</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Type to search...">
      <button id="resetButton">â™» Reset</button>
    </div>
    <div class="placeholder">Waiting for input... ğŸ¤”</div>
    <table id="dataTable" style="display: none;">
      <thead>
        <tr>
          <th>Product Name <span>ğŸ“¦</span></th>
          <th>Unit <span>ğŸ“</span></th>
          <th>Company <span>ğŸ¢</span></th>
          <th>Purchase Price <span>ğŸ’°</span></th>
          <th>Cost Price <span>ğŸ“‰</span></th>
          <th>Sales Price <span>ğŸ“ˆ</span></th>
          <th>M.R.P. <span>ğŸ·</span></th>
          <th>Current Stock <span>ğŸ“¦</span></th>
          <th>Value <span>ğŸ’µ</span></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    // Load Excel file and parse it
    fetch('stock.xlsx')
      .then(response => response.blob())
      .then(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const workbook = XLSX.read(e.target.result, { type: 'binary' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          data = XLSX.utils.sheet_to_json(sheet);
        };
        reader.readAsBinaryString(file);
      });

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.trim().toLowerCase().split(/\s+/);
      const placeholder = document.querySelector('.placeholder');
      const table = document.getElementById('dataTable');

      if (query.length === 0 || query[0] === '') {
        placeholder.style.display = 'block';
        placeholder.textContent = "Waiting for input... ğŸ¤”";
        table.style.display = 'none';
        return;
      }

      const filteredData = data.filter(row => {
        const searchFields = [row['Product Name'], row['Unit'], row['Company']].map(field => field ? field.toLowerCase() : '');
        return query.every(word => searchFields.some(field => field.includes(word)));
      });

      placeholder.style.display = filteredData.length === 0 ? 'block' : 'none';
      placeholder.textContent = filteredData.length === 0 ? 'No results found ğŸ˜•' : '';
      table.style.display = filteredData.length > 0 ? 'table' : 'none';

      renderTable(filteredData, query);
    });

    document.getElementById('resetButton').addEventListener('click', function () {
      document.getElementById('searchInput').value = '';
      const placeholder = document.querySelector('.placeholder');
      const table = document.getElementById('dataTable');
      placeholder.style.display = 'block';
      placeholder.textContent = "Waiting for input... ğŸ¤”";
      table.style.display = 'none';
    });

    function renderTable(data, query) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      const regex = new RegExp(query.join('|'), 'gi');

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${(row['Product Name'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${(row['Unit'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${(row['Company'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${formatIndianNumber(row['Purchase Price'])}</td>
          <td class="cost-value">${formatIndianNumber(row['Cost Price'])}</td>
          <td>${formatIndianNumber(row['Sales Price'])}</td>
          <td>${formatIndianNumber(row['M.R.P.'])}</td>
          <td>${formatIndianNumber(row['Current Stock'], 0)}</td>
          <td>${formatIndianNumber(row['Value'], 0)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function formatIndianNumber(num, decimals = 2) {
      if (!num || isNaN(num)) return '0';
      const parts = parseFloat(num).toFixed(decimals).split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{2})+(?!\d))/g, ",");
      return decimals === 0 ? parts[0] : parts.join('.');
    }
  </script>
</body>
</html>
