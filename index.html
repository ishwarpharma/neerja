<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Neerja</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .search-bar {
      margin: 20px 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 10px;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
    .highlight {
      background-color: yellow;
    }
    .cost-value {
      color: red;
    }
    .placeholder {
      margin-top: 50px;
      font-size: 1.2em;
      color: #777;
    }
    .emoji-decor {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Project Neerja ‚ú®</h1>
    <div class="emoji-decor">üíäüìäüîç</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Type to search...">
    </div>
    <div class="placeholder">Waiting for input... ü§î</div>
    <table id="dataTable" style="display: none;">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Unit</th>
          <th>Company</th>
          <th>Purchase Price</th>
          <th>Cost Price</th>
          <th>Sales Price</th>
          <th>M.R.P.</th>
          <th>Current Stock</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    // Load Excel file and parse it
    fetch('stock.xlsx')
      .then(response => response.blob())
      .then(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const workbook = XLSX.read(e.target.result, { type: 'binary' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          data = XLSX.utils.sheet_to_json(sheet);
        };
        reader.readAsBinaryString(file);
      });

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.trim().toLowerCase();
      const placeholder = document.querySelector('.placeholder');
      const table = document.getElementById('dataTable');

      if (query === '') {
        placeholder.style.display = 'block';
        placeholder.textContent = "Waiting for input... ü§î";
        table.style.display = 'none';
        return;
      }

      const filteredData = data.filter(row => {
        const searchFields = [row['Product Name'], row['Unit'], row['Company']].map(field => field ? field.toLowerCase() : '');
        return searchFields.some(field => field.includes(query));
      });

      placeholder.style.display = filteredData.length === 0 ? 'block' : 'none';
      placeholder.textContent = filteredData.length === 0 ? 'No results found üòï' : '';
      table.style.display = filteredData.length > 0 ? 'table' : 'none';

      renderTable(filteredData, query);
    });

    function renderTable(data, query) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      const regex = new RegExp(query, 'gi');

      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${(row['Product Name'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${(row['Unit'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${(row['Company'] || '').replace(regex, match => `<span class='highlight'>${match}</span>`)}</td>
          <td>${parseFloat(row['Purchase Price'] || 0).toFixed(2)}</td>
          <td class="cost-value">${parseFloat(row['Cost Price'] || 0).toFixed(2)}</td>
          <td>${parseFloat(row['Sales Price'] || 0).toFixed(2)}</td>
          <td>${parseFloat(row['M.R.P.'] || 0).toFixed(2)}</td>
          <td>${parseFloat(row['Current Stock'] || 0).toFixed(2)}</td>
          <td>${parseFloat(row['Value'] || 0).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
